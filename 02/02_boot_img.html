<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
        <h1>全局样式-图片</h1>
        <h3>图片样式重置</h3>
    <img src="img/1.jpg" >
    <img src="img/2.jpg" >
    <h1>圆角</h1>
    <img src="img/1.jpg" class="img-rounded">
    <img src="img/2.jpg" class="img-rounded">
    <h1>圆形</h1>
    <img src="img/1.jpg" class="img-circle">
    <img src="img/2.jpg" class="img-circle">
    <h1>缩略图</h1>
    <!--添加一个内边距和灰色边框-->
    <img src="img/1.jpg" class="img-thumbnail">
    <img src="img/2.jpg" class="img-thumbnail">
    <h3>响应式图片</h3>

    <img src="img/1.jpg" class="img-responsive">
    <img src="img/2.jpg" class="img-responsive">

</div>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
