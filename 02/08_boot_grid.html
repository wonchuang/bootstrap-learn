<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>

    <style>
        div{border: 1px solid #000}
    </style>
</head>
<body>
<div class="container">
    <h1>全局css样式--栅格 适用性</h1>
    <h3>xs 列适用性</h3>
    <div class="row">
        <div class="col-xs-6">xs-6</div>
    </div>
    <h3>sm 列适用性</h3>
    <div class="row">
        <div class="col-sm-6">sm-6</div>
    </div>
    <h3>md 列适用性</h3>
    <div class="row">
        <div class="col-md-6">md-6</div>
    </div>
    <h3>lg 列适用性</h3>
    <div class="row">
        <div class="col-lg-6">lg-6</div>
    </div>
    <h1>一个列可以指定在不同屏幕下的不同宽度占比</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-6 col-lg-3">响应1</div>
        <div class="col-sm-9 col-md-6 col-lg-3">响应2</div>
        <div class="col-xs-12 col-sm-9 col-md-6 col-lg-3">响应3</div>
    </div>
    <h3>列隐藏</h3>
    <div class="row">
        <div class="col-xs-6 hidden-sm">xs-6</div>
    </div>
    <h1>如何创建一个占比1/24的列</h1>
    <div class="row">
        <div class="col-xs-1">
            <div class="row">
                <div class="col-xs-6">md</div>
            </div>
        </div>
    </div>
</div>
