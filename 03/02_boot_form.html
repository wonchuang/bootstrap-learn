<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>全局样式 --表单</h1>
    <h3>形式1：默认表单</h3>
    <form action="#">
        <div class="form-group">
            <label class="control-label" for="uname">用户名</label>
            <input type="text" id="uname" class="form-control">
            <span class="help-block">用户名可以包含数字，字母6~8位</span>
        </div>
        <div class="form-group">
            <label for="upwd" class="control-label">密码</label>
            <input type="text" id="upwd" class="form-control">
            <span class="help-block">用户名可以包含数字，字母3~8位</span>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label >
                    <input type="checkbox"/>七天免密登录
                </label>
            </div>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-success" value="登录">
            <input type="button" class="btn btn-danger" value="取消">
        </div>
    </form>
    <h3>形式2 行内表单</h3>
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="uname">用户名</label>
            <input type="text" id="uname2" placeholder="请输入用户名..." class="form-control">
        </div>
        <div class="form-group">
            <label for="upwd" class="sr-only">密码</label>
            <input type="text" id="upwd2" placeholder="请输入密码..." class="form-control">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label >
                    <input type="checkbox"/>七天免密登录
                </label>
            </div>
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-success" value="登录">
            <input type="button" class="btn btn-danger" value="取消">
        </div>
        </form>

        <h3>水平表单=表单+栅格系统（变形）</h3>
        <form class="form-horizontal">
              <div class="form-group">
                  <div class="col-sm-2">
                      <label for="uname3" class="control-label">用户名</label>
                  </div>
                  <div class="col-sm-5">
                      <input type="text" id="uname3" class="form-control" placeholder="请输入用户名...">
                  </div>
                  <div class="col-sm-5">
                      <span class="help-block">6-8位</span>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-2">
                      <label for="upwd3" class="control-label">密码</label>
                  </div>
                  <div class="col-sm-5">
                      <input type="text" id="upwd3" class="form-control" placeholder="请输入密码...">
                  </div>
                  <div class="col-sm-5">
                      <span class="help-block">6-8位</span>
                  </div>
              </div>

              <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <label >
                            <input type="checkbox">七天免密登陆
                        </label>
                    </div>
              </div>

            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input type="button" class="btn btn-danger" value="重填">
                    <input type="button" class="btn btn-success" value="登录">
                </div>
            </div>
        </form>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
