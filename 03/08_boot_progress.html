<body>
<div class="container">
        <h1>组件--进度条</h1>
         <div class="progress">
             <div class="progress-bar progress-bar-danger" style="width: 10%">10%
             </div>
         </div>
       <h3>带条纹的进度条</h3>
         <div class="progress">
             <div class="progress-bar progress-bar-success progress-bar-striped"
             style="width: 40%">40%
             </div>
         </div>
       <h3>带条纹的动态效果</h3>
          <div class="progress">
              <div class="progress-bar progress-bar-danger progress-bar-striped active"
              style="width: 10%">
                  10%
              </div>
          </div>
</div>
