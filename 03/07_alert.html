<div class="container">
      <h1>组件--警告框</h1>
     <div class="alert alert-danger ">
         <h4>
             <span class="glyphicon glyphicon-alert"></span>
             警告
         </h4>
         <p>
             您的浏览器太low，傻逼，去换新的！
         </p>
     </div>

     <h4>可关闭警告框</h4>
     <div class="alert alert-info" data-dismiss="alert">
         <span class="close">&times;</span>
         <h4>
             <span class="glyphicon glyphicon-alert"></span>
         </h4>
         <p>
             您的浏览器版本太低，请下载最新浏览器
         </p>
     </div>
</div>
